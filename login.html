<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ExploreTravel</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 3px;
    }
    form button:hover {
      background-color: #45a049;
    }
    .register-link {
      text-align: center;
      margin-top: 10px;
    }
    .register-link a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>ExploreTravel</h1>
    <h4>Masuk untuk Memulai Perjalanan Anda</h4>
  </header>
  <div class="container">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      <p>Belum punya akun? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script>
    // Simple login example: username "admin" and password "admin"
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if(username === "admin" && password === "admin"){
        // Mark login status using localStorage
        localStorage.setItem('loggedIn', 'true');
        window.location.href = "index.html";
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
